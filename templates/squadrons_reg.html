{% extends "base.html" %}

{% block title %}Create Squadron - PreFlight{% endblock %}
{% block content %}
<div class="page-content">
    <h1>Create Squadron</h1>
    <form action="{{ url_for('routes_bp.squadrons_reg') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
    
        <label for="members">Members (comma-separated):</label>
        <input type="text" id="members" name="members">
    
        <label for="created_at">Creation Date:</label>
        <input type="date" id="created_at" name="created_at" required>
    
        <button type="submit">Create</button>
    </form>
    
</div>
{% endblock %}
